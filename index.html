<!DOCTYPE html>
<html>  
    <head>
        <title>Notable</title>
        <meta charset="UTF-8">
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notable</h1>
                <h2 class="header__subtitle">A note to remember</h2> 
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" placeholder="Filter notes" type="text">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes">

            </div>
            <button class="button" id="create-note">Create Note</button>
        </div>
        
        <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="scripts/notes-functions.js"></script>
        <script src="scripts/notes-app.js"></script>
    </body>
</html>
